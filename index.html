<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1><span>Wild</span> Life <span>Photo</span> Gallery</h1>
    </div>

    <hr>

    <div class="gallery-container">
        <!-- data index needed for lightbox creation -->
        <div class="gallery-item" data-index="0"><img src="./assets/images/dolphins.jpg" alt=""></div>
        <div class="gallery-item" data-index="1"><img src="./assets/images/elephant.jpg" alt=""></div>
        <div class="gallery-item" data-index="2"><img src="./assets/images/giraffes.jpg" alt=""></div>
        <div class="gallery-item" data-index="3"><img src="./assets/images/goat.jpg" alt=""></div>
        <div class="gallery-item" data-index="4"><img src="./assets/images/kangaroo.jpg" alt=""></div>
        <div class="gallery-item" data-index="5"><img src="./assets/images/owls.jpg" alt=""></div>
        <div class="gallery-item" data-index="6"><img src="./assets/images/parrot.jpg" alt=""></div>
        <div class="gallery-item" data-index="7"><img src="./assets/images/penguin.jpg" alt=""></div>
        <div class="gallery-item" data-index="8"><img src="./assets/images/reindeer.jpg" alt=""></div>
        <div class="gallery-item" data-index="9"><img src="./assets/images/zebra.jpg" alt=""></div>
    </div>

    <hr>

    <footer>
        <p>Â© Kamogelo-Tshepo Malema. All rights reserved.</p>
    </footer>
    
    <!-- defer: js should only run after all html has been loaded -->
    <script src="./script.js" defer></script>
</body>
</html>
